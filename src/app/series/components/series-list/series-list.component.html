<div class="header">
  <h1>TV SERIES</h1>
</div>
<div class="row justify-content-left">
  <table class="table table-bordered">
      <thead>
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let serie of series">
              <td>{{ serie.id }}</td>
              <td>{{ serie.name }}</td>
              <td>{{ serie.channel }}</td>
              <td>{{ serie.seasons }}</td>
          </tr>
      </tbody>
  </table>
  <p id="seasonsavg">Seasons average: {{ seasonsAverage | number:'1.0-0' }}</p>
</div>
